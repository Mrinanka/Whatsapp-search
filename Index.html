<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Search</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    input[type="text"] {
      padding: 8px;
      margin: 8px;
      width: 200px;
    }

    input[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search in WhatsApp</h1>
    <form id="searchForm">
      <input type="text" id="phoneNumber" placeholder="Enter 10-digit phone number" pattern="\d{10}" required>
      <input type="submit" value="Search">
    </form>
  </div>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const phoneNumber = document.getElementById("phoneNumber").value;
      const url = `https://wa.me/+91${phoneNumber}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
